name: Deploy to EC2

on:
  push:
    branches:
      - main   # change if your main branch name is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Run deployment on EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd ~/myportfolio
            ./deploy.sh
